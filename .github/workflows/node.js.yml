on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use node js
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: npm install and build
        run: |
          cd ./user-service
          npm install
          npm start
          cd ../product-service
          npm install
          npm start
          cd ../order-service
          npm install
          npm start

        env:
          CI: true

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:
     - name: SSH deploy
       uses: appleboy/ssh-action@master
       with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
              curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh    | bash
              . ~/.nvm/nvm.sh
              nvm install 14
              npm install -g pm2
              cd ~/CleanArchitecture-Microservice-Rabbitmq-CICD-Pipeline
              git pull origin main
              cd ./user-service
              npm install
              npm start
              pm2 restart api
              cd ../product-service
              npm install
              npm start
              pm2 restart api
              cd ../order-service
              npm install
              npm start
              pm2 restart api
